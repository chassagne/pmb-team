<body>

    <script type="text/javascript">
        function sendHeight() {
            var height = document.documentElement.scrollHeight;
            window.parent.postMessage({
                'datawrapper-height': {
                    '0': height
                }
            }, '*');
        }

        window.onload = sendHeight;
        window.onresize = sendHeight;
    </script>
